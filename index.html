<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Tip Calculator (2)</title>
  <meta name="description" content="A simple tip calculator app">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <script>
    // does the browser support service workers?
    if ('serviceWorker' in navigator) {
      // fires when the service worker is ready
      navigator.serviceWorker.ready.then(reg => {
        // we have an active service worker working for us
        console.log(`Service Worker ready (Scope: ${reg.scope})`);
        // do something interesting, if you want...

      });
      // then register our service worker
      navigator.serviceWorker.register('./sw.js')
        .then(function (reg) {
          // display a success message
          console.log(`Service Worker Registration (Scope: ${reg.scope})`);
        })
        .catch(function (error) {
          // display an error message
          console.log(`Service Worker Error (${error})`);
        });
    } else {
      // happens when the app isn't served over a TLS connection (HTTPS)
      console.warn('Service Worker not available');
    }
  </script>
</head>

<body>
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->
  <div id='installButtonDiv'>
    <button id='installButton'>Install</button>
  </div>
  <div id='pageLogo'></div>
  <h1 id="title">Tip Calculator</h1>
  <div class='costArea'>
    <label for="mealCost">Meal Cost</label>
    <input type="number" id="mealCost" min="0" value="" autofocus>
  </div>
  <table style="width:100%" cellspacing="0">
    <tr>
      <th class='rating'>Rating</th>
      <th class='tip'>Tip</th>
      <th class='amount'>Amount</th>
    </tr>
    <tr>
      <td class='rating'>Poor</td>
      <td class='tip'>10%</td>
      <td class='amount' id="tip10">$0.00</td>
    </tr>
    <tr>
      <td class='rating'>OK</td>
      <td class='tip'>15%</td>
      <td class='amount' id="tip15">$0.00</td>
    </tr>
    <tr>
      <td class='rating'>Good</td>
      <td class='tip'>18%</td>
      <td class='amount' id="tip18">$0.00</td>
    </tr>
    <tr>
      <td class='rating'>Great</td>
      <td class='tip'>20%</td>
      <td class='amount' id="tip20">$0.00</td>
    </tr>
    <tr>
      <td class='rating'>Excellent</td>
      <td class='tip'>22%</td>
      <td class='amount' id="tip22">$0.00</td>
    </tr>
  </table>

  <script src="js/main.js"></script>
</body>

</html>
